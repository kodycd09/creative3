  <meta charset="utf-8">
  <title>Spotify Album Finder</title>
</head>
<body>
  <div ng-app='spotifyApp' ng-controller='MainCtrl'> <!-- [1],[2] -->
    <h1>Spotify Album Finder</h1>
    
    <form name='movieForm' ng-submit='search(movieForm)'> <!-- [1], [2] -->
      <input type='text' ng-model='movieForm.movieName'>
      <button id='search' type='submit'>Find Album</button>
    </form>
    <br>
    <div id='results'></div>
  </div>
</body>
